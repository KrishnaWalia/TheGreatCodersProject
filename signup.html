<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aura Fit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">

    <div class="min-h-screen flex flex-col items-center justify-center py-12">
        <a href="index.html" class="text-3xl font-bold text-slate-900 flex items-center mb-8">
            <svg width="40" height="40" viewBox="0 0 24 24" class="text-teal-500 mr-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M12 12c-3 0-5 2.5-5 5s2 5 5 5"></path></svg>
            Aura Fit
        </a>
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-2">Start Your Journey</h1>
            <p class="text-slate-500 text-center mb-8">Create an account to begin.</p>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-slate-700 font-semibold mb-2">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-3 rounded-lg bg-slate-100 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Rohan Sharma">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-slate-700 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg bg-slate-100 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-slate-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg bg-slate-100 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Create a strong password">
                </div>
                <button type="submit" class="w-full cta-button text-white font-bold text-lg py-3 rounded-lg">Create Account</button>
            </form>
            <p class="text-xs text-slate-400 text-center mt-6">
                By signing up, you agree to our <a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a>.
            </p>
            <p class="text-center text-slate-500 mt-6">
                Already have an account? <a href="login.html" class="text-teal-500 font-semibold hover:underline">Log In</a>
            </p>
        </div>
    </div>

</body>
</html>
